<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="pages/style.css">
    <link rel="stylesheet" href="scripts/scripts.js">
</head>
<body class="root">
    <div class="page">
        <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="images/logo.svg" alt="Лого" class="header__logo">                
            </div>
        </header>    
        <div class="profile">
            <img src="images/Kusto.svg" alt="Жак Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name">Жак-Ив Кусто</div>
                <div class="profile__hobby">Исследователь океана</div>
            </div>
            <a href="#" class="profile__edit"><img src="images/edit.svg" alt="редактировать" class="profile__image"></a>
            <a href="#" class="profile__buttom"><img src="images/Pupup.svg" alt="кнопка" class="profile__image_buttom"></a>
        </div>
        <section class="elements">
            <div class="element">
                <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Карачаево-Черкесский</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Эльбрус</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Dombai.png" alt="Домбай" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Домбай</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Kamchatka.jpg" alt="Камчатка" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Камчатка</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Krim.jpg" alt="Крым" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Крым</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Lake-Onega.jpg" alt="Онега" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Онега</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="pupup">
            <div class="pupup__overlay"></div>
            <img src="images/Close-Icon.svg" alt="закрыть" class="pupup__close-icon">
            <div class="pupup__form">
                <p class="pupup__title">Редактировать профиль</p>
                <div class="pupup__field">
                    <p class="pupup__field_name">Жак-Ив Кусто</p>
                    <p class="pupup__field_hobby">Исследователь океана</p>
                </div>
                <div class="pupup__submit-button">
                    <p class="pupup__submit-buttom_text">Сохранить</p>
                </div>
            </div>
        </section>
        </div>
    </div>   
</body>
</html>
