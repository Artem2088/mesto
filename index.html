<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
          <img src="images/logo.svg" alt="Лого" class="header__logo">                
        </header> 
        <main class="container">   
        <section class="profile">
              <img src="images/Avatar.png" alt="Жак Кусто" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label class="profile__edit" type="button"></button>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button aria-label class="profile__button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Карачаево-Черкесский</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Эльбрус</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/Dombai.png" alt="Домбай" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Домбай</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/Kamchatka.jpg" alt="Камчатка" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Камчатка</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/Krim.jpg" alt="Крым" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Крым</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/Lake-Onega.jpg" alt="Онега" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Онега</h2>
                  <button aria-label type="button" class="element__icon"></button>
                </div>
            </article>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form name="popupForm" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__field">
                  <input class="popup__input popup__input_write_name" type="text" id="name" name="name" placeholder="О себе" value="" autocomplete="off" required>
                  <input class="popup__input popup__input_write_hobby" type="text" id="hobby" name="hobby" placeholder="Хобби" value="" autocomplete="off" required>
                </div>
                <button class="popup__button" type="submit">Сохранить</button> 
                <button aria-label class="popup__close-icon" type="button"></button> 
            </form>                         
        </div>
    </div> 
    <script src="scripts/index.js"></script>  
</body>
</html>
