<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="images/logo.svg" alt="Лого" class="header__logo">                
            </div>
        </header>    
        <section class="profile">
            <div class="profile__avatar">
              <img src="images/Kusto.svg" alt="Жак Кусто" class="profile__avatar_image">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__buttom" ></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Карачаево-Черкесский</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Эльбрус</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Dombai.png" alt="Домбай" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Домбай</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Kamchatka.jpg" alt="Камчатка" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Камчатка</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Krim.jpg" alt="Крым" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Крым</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
            <div class="element">
                <img src="images/Lake-Onega.jpg" alt="Онега" class="element__image">
                <div class="element__group">
                  <h2 class="element__title">Онега</h2>
                  <link rel="stylesheet" href="#" class="element__icon"><img src="images/Like.svg" alt="лайк" class="element__icon">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="pupup">
            <form class="pupup__form">
                <h2 class="pupup__title">Редактировать профиль</h2>
                <div class="pupup__field">
                  <input class="pupup__field_name" type="text" id="name" name="name" placeholder="О себе" value="" autocomplete="off">
                  <input class="pupup__field_hobby" type="text" id="hobby" name="hobby" placeholder="Хобби" value="" autocomplete="off">
                </div>
                <button class="pupup__submit-button" type="submit">Сохранить</button>  
            </form>
            <img src="images/Close-Icon.svg" alt="закрыть" class="pupup__close-icon">
        </section>
        </div>
    </div> 
    <script src="scripts/scripts.js"></script>  
</body>
</html>
