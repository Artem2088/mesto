<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
          <img src="images/logo.svg" alt="Лого" class="header__logo">                
        </header> 
        <main class="container">   
          <section class="profile">
              <img src="images/Avatar.png" alt="Жак Кусто" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button aria-label class="profile__button" type="button"></button>
          </section>
          <section class="elements">

          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup-profile"> 
          <div class="popup__container">
            <form name="form" class="popup__form" novalidate> 
              <h2 class="popup__title">Редактировать профиль</h2> 
              <div class="popup__field"> 
                <label class="popup__label">
                  <input class="popup__input popup__input_write_name" type="text" id="name" name="name" placeholder="О себе" value="" autocomplete="off" required minlength="2" maxlength="40">
                  <span class="popup__input-error"></span>
                </label> 
                <label class="popup__label"> 
                  <input class="popup__input popup__input_write_hobby" type="text" id="hobby" name="hobby" placeholder="Хобби" value="" autocomplete="off" required minlength="2" maxlength="200"> 
                  <span class="popup__input-error"></span>
                </label>
              </div> 
            <button class="popup__button" type="submit">Сохранить</button>  
          </form>   
              <button aria-label class="popup__close-icon" type="button"></button>
          </div>                      
        </div> 
        <div class="popup popup-cards "> 
          <div class="popup__container">
            <form name="form" class="popup__form popup-cards__form" novalidate> 
              <h2 class="popup__title">Новое место</h2> 
                <label class="popup__label"> 
                  <input class="popup__input popup__input_write_place" type="text" id="place" name="place" placeholder="Название" value="" autocomplete="off" required minlength="2" maxlength="30"> 
                  <span class="popup__input-error"></span>
                </label> 
                <label class="popup__label">  
                  <input class="popup__input popup__input_write_url" type="url" id="url" name="url" placeholder="Ссылка на картинку" value="" autocomplete="off" required> 
                  <span class="popup__input-error"></span>
                </label>
              <button class="popup__button popup-cards__button" type="submit">Сохранить</button>   
            </form> 
            <button aria-label class="popup-cards__close-icon popup__close-icon" type="button"></button>
          </div>                                  
        </div> 
        <div class="popup popup-image "> 
          <div class="popup-image__block">
            <img class="popup-image__picture" alt="" src="#">
            <p class="popup-image__description"></p>     
            <button aria-label class="popup-image__close-icon popup__close-icon" type="button"></button> 
          </div>                                  
        </div> 
    </div> 
    <template id="element-template">  
      <article class="element">
            <img alt="" class="element__image">
            <div class="element__group">
              <button aria-label type="button" class="element__delete"></button>
              <h2 class="element__title"></h2>
              <button aria-label type="button" class="element__icon"></button>
            </div>
        </article>
      </template>
      <script src="utils/constant.js"></script>
      <script type="module" src="scripts/index.js"></script>
</body>
</html>
