<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
          <img alt="Лого" class="header__logo" src="<%=require('./images/logo.svg')%>">                
        </header> 
        <main class="container">   
          <section class="profile">
              <img alt="Жак Кусто" class="profile__image" src="<%=require('./images/avatar.png')%>">>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button aria-label class="profile__button" type="button"></button>
          </section>
          <section class="elements">
          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-profile">
          <div class="popup__container">
            <form class="popup__form" name="popup-form" id="popup-form-edit" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <div class="popup__field"> 
                <label class="popup__label">
                  <input class="popup__input popup__input_write_name" type="text" placeholder="О себе" name="popup-input-name" minlength="2" maxlength="40" autocomplete="off" required >
                  <span id="popup-input-name-error" class="popup__input-error"></span>
                </label>
                <label class="popup__label">
                  <input class="popup__input popup__input_write_hobby" type="text" placeholder="Хобби" name="popup-input-status" minlength="2" maxlength="200" autocomplete="off" required >
                  <span id="popup-input-status-error" class="popup__input-error"></span>
                </label>
              </div>
              <button class="popup__button" type="submit"> Сохранить </button>
              <button class="popup__button-close-icon" type="button"></button>
            </form>
          </div>
        </div>
        <section class="popup popup-cards" id="popup-add-card">
          <div class="popup__container">
            <form class="popup__form popup-cards__form" name="popup-form" id="popup-form-add" novalidate>
              <h2 class="popup__title">Новое место</h2>
              <div class="popup__field"> 
                <label class="popup__label">
                  <input id="input__error1" class="popup__input popup__input_type_place-name popup__input_write_place" type="text" placeholder="Название" name="popup-input-place-name" minlength="2" maxlength="30" autocomplete="off" required >
                  <span id="popup-input-place-name-error" class="popup__input-error span__error1" ></span>
               </label>
                  <div class="popup__field"> 
                  <input id="input__error2" class="popup__input popup__input_type_photo popup__input_write_url" type="url" placeholder="Ссылка на картинку" name="popup-input-url" autocomplete="off" required >
                  <span id="popup-input-url-error"  class="popup__input-error  span__error2" ></span>
              </div>
              <button class="popup__button" type="submit" > Сохранить </button>
              <button class="popup__button-close-icon" type="button"></button>
            </form>
          </div>
        </section>
        <div class="popup-image popup" id="popup-image"> 
          <div class="popup-image__block">
            <img class="popup-image__picture" alt="" src="#">
            <p class="popup-image__description"></p>     
            <button aria-label class="popup__button-close-icon" type="button"></button> 
          </div>                                  
        </div> 
      <template class="elements-template">
        <article class="element">
          <img class="element__image" alt="Картинка" src="#" >
          <div class="element__group">
            <button class="element__delete" type="button"></button>
            <h2 class="element__title"></h2>
            <button class="element__icon element__button-like" type="button" ></button>
          </div>
        </article>
      </template>
</body>
</html>
